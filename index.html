<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <!-- <link rel="stylesheet" href="style.css"> -->

<style>

.login-box {
    position: relative;
    z-index: 10;
    pointer-events: auto;
}

input,
button,
label,
.password-toggle {
    position: relative;
    pointer-events: auto;
    z-index: 20;
}

/* ---------------- Body ---------------- */
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: #0a0a12;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ---------------- Login Box ---------------- */
.login-box {
    width: 380px;
    padding: 30px;
    background: rgba(20, 20, 35, 0.85);
    border-radius: 16px;
    box-shadow: 0 0 20px #7f5af0aa;
    backdrop-filter: blur(10px);
}

.login-box h2 {
    text-align: center;
    color: #fff;
    margin-bottom: 25px;
}

/* ---------------- Inputs ---------------- */
.input-group {
    margin-bottom: 20px;
}

label {
    color: #fff;
    font-size: 14px;
    margin-bottom: 6px;
    display: block;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #7f5af0aa;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
}

/* ---------------- Password Toggle ---------------- */
.password-wrapper {
    position: relative;
}

.password-toggle {
    position: absolute;
    right: 12px;
    top: 12px;
    cursor: pointer;
    font-size: 18px;
    user-select: none;
    transition: all 0.3s ease; /* Smooth transition for background change */
}

.password-toggle:active {
    position: absolute;
    right: 12px;
    top: 12px;
    cursor: pointer;
    font-size: 18px;
    user-select: none;
    color: aquamarine;
    background-color: rgba(0, 0, 0, 0.1); /* Light background change */
    border-radius: 50%; /* Optional: Makes it look more like a button */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add subtle shadow for depth */
}



/* ---------------- Login Button ---------------- */
.login-btn {
    width: 100%;
    padding: 12px;
    border: none;
    background: linear-gradient(90deg, #7f5af0, #6246ea);
    color: #fff;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}

.login-btn:hover {
    opacity: 0.9;
}

/* ---------------- Error Message ---------------- */
.error-msg {
    margin-top: 12px;
    text-align: center;
    color: #ff4444;
    font-size: 14px;
}

/* ---------------- Retro Animations ---------------- */
.grid-dots {
    background-image: radial-gradient(#7f5af022 1px, transparent 1px);
    background-size: 20px 20px;
    width: 100%;
    height: 100%;
    animation: pulse 6s infinite alternate;
}

.scan-line {
    width: 100%;
    height: 3px;
    background: #c9baf550;
    margin-top: 40px;
    animation: slide 4s linear infinite;
}
</style>
</head>

<body>
    <!-- Retro Animated Background -->
    <div class="retro-background">
        <div class="y2k-grid">
            <div class="grid-dots"></div>
            <div class="scanner-lines">
                <div class="scan-line scan-1"></div>
                <div class="scan-line scan-2"></div>
                <div class="scan-line scan-3"></div>
            </div>
        </div>

        <div class="floating-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
            <div class="orb orb-4"></div>
        </div>
    </div>

    <!-- Login Box -->
    <div class="login-box">
        <h2>Account Login</h2>

        <form id="loginForm">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="input-group">
                <label>Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter password">
                    <span class="password-toggle" id="togglePassword">üëÅÔ∏è</span>
                </div>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <p id="error-msg" class="error-msg"></p>
        </form>
    </div>

<script>
// Password Toggle
document.getElementById("togglePassword").addEventListener("click", function () {
    const password = document.getElementById("password");
    const toggleIcon = document.getElementById("togglePassword");

    // Toggle the password field type between 'password' and 'text'
    if (password.type === "password") {
        password.type = "text";  // Show password
        toggleIcon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è";  // Change icon to 'hide' (covered eye)
    } else {
        password.type = "password";  // Hide password
        toggleIcon.textContent = "üëÅÔ∏è";  // Change icon to 'show' (open eye)
    }
});


// Login Validation
document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("error-msg");

    const validEmail = "bicstest007@gmail.com";
    const validPass = "Test@123";

    if (email === validEmail && password === validPass) {
        errorMsg.textContent = "";
        window.location.href = "home.html";  // Redirect
    } else {
        errorMsg.textContent = "Invalid email or password!";
    }
});


</script>
</body>
</html>
